<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="search">
        <h1>Image Search Application</h1>
        <h2><i>Connect to the world through visuals</i></h2>
        <form action="">
            <input type="text" id="search-input" placeholder="Search for images">
            <button id="search-button">Search</button>
        </form>
    </div>

    <div class="seach-results">

        <div class="images">
            <img src="https://images.unsplash.com/photo-1682687221080-5cb261c645cb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=1000&q=60" alt="Creating aesthetics">
            <a href="https://unsplash.com/photos/_TFgiFZyH6M"
            target="_blank">Creating aesthetics</a>
        </div>

        <div class="images">
            <img src="https://images.unsplash.com/photo-1684326531629-b4ec9173ca8f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDJ8YkRvNDhjVWh3bll8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="Power of books">
            <a href="https://unsplash.com/photos/uIL_e2E-n10"
            target="_blank">Power of Books</a>
         </div>

            <div class="images">
                <img src="https://images.unsplash.com/photo-1687445468680-1125ae615ba6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDN8YkRvNDhjVWh3bll8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="Creating aesthetics">
                <a href="https://unsplash.com/photos/a-group-of-lanterns-hanging-from-the-side-of-a-building-Bj9hqDCNsJI"
                target="_blank">Hanging Lanterns</a>
            </div>

    </div>
    <button id="show-more-button">Show more</button>
    <script src="script.js"></script>
</body>
</html>
